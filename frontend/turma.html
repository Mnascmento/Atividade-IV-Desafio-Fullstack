<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Usuários</a>
        <a href="turma.html">Turmas</a>
    </nav>

    <h1>Turmas</h1>
    <button id="addPlantationBtn">Adicionar Turma</button>

    <table id="plantationsTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Turno</th>
                <th>Alunos</th>
                <th>Professores</th>
            </tr>
        </thead>
        <tbody>
            <!-- As Turmas serão listadas aqui via JS -->
        </tbody>
    </table>

    <!-- Modal para adicionar/editar plantação -->
    <div id="turmaModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitleTurma">Adicionar Turma</h2>
            <form id="turmaForm">
                <label for="nameTurma">Nome:</label>
                <input type="text" id="nameTurma" name="name" required>

                <label for="description">Turno:</label>
                <input type="text" id="turno" name="turno" required>

                <label for="description">Alunos:</label>
                <input type="text" id="turno" name="turno">

                <label for="responsible">Responsável:</label>
                <select id="responsible" name="responsible" required>
                    <!-- As turmas serão carregados aqui via JS -->
                </select>

                <button type="submit" id="saveTurmaBtn">Salvar</button>
            </form>
        </div>
    </div>

    <script src="js/turma.js"></script>
</body>
</html>
